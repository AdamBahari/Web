<html>
<head>
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button.reset {
            background-color: #4CAF50;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penjumlahan</h1>
        <label for="bilangan1">Bilangan pertama</label>
        <input type="number" id="bilangan1">
        <label for="bilangan2">Bilangan kedua</label>
        <input type="number" id="bilangan2">
        <div>
            <button onclick="calculate()">Jumlahkan</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
        <div class="result" id="result">Hasil: </div>
    </div>

    <script>
        function calculate() {
            var bilangan1 = parseFloat(document.getElementById('bilangan1').value);
            var bilangan2 = parseFloat(document.getElementById('bilangan2').value);
            var hasil = bilangan1 + bilangan2;
            document.getElementById('result').innerText = 'Hasil: ' + hasil;
        }

        function reset() {
            document.getElementById('bilangan1').value = '';
            document.getElementById('bilangan2').value = '';
            document.getElementById('result').innerText = 'Hasil:';
        }
    </script>
</body>
</html>
